<div class="container-fluid">

  <app-zipcode-entry (locationAdded)="addLocation($event)"></app-zipcode-entry>
  <app-tab-group [contentTemplate]="weatherTemplate" (closeTabEmitter)="removeTab($event)"></app-tab-group>

  <ng-template #weatherTemplate let-location>
    <app-current-conditions [location]="location"></app-current-conditions>
  </ng-template>

</div>
